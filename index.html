<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encriptar y Desencriptar Texto (Seguro)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: #f5f5f5;
    }
    textarea {
      width: 80%;
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
    }
    input {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      width: 60%;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
    .encrypt-btn { background: #ed3833; }
    .decrypt-btn { background: #00bd56; }
    .clear-btn   { background: #1089ff; }
    h1 { color: #333; }
    p { font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <h1>üîê Encriptar y Desencriptar Texto</h1>
  
  <textarea id="inputText" placeholder="Ingrese el texto aqu√≠..."></textarea><br>

  <input type="password" id="key" placeholder="Ingrese una clave secreta (no la olvide)" /><br>

  <button class="encrypt-btn" onclick="encrypt()">Encriptar</button>
  <button class="decrypt-btn" onclick="decrypt()">Desencriptar</button>
  <button class="clear-btn" onclick="clearFields()">Limpiar</button>

  <h2>Resultado:</h2>
  <textarea id="outputText" readonly></textarea>

  <p>üïí Los mensajes encriptados caducan autom√°ticamente despu√©s de 24 horas.  
     Aseg√∫rese de recordar su clave: sin ella, el texto no puede recuperarse.</p>

  <script>
    // Encriptar el texto con la clave ingresada y un timestamp
    function encrypt() {
      const text = document.getElementById("inputText").value.trim();
      const key = document.getElementById("key").value;

      if (!text || !key) {
        alert("Ingrese texto y una clave antes de encriptar.");
        return;
      }

      const payload = {
        text: text,
        timestamp: Date.now()
      };

      const encrypted = CryptoJS.AES.encrypt(JSON.stringify(payload), key).toString();
      document.getElementById("outputText").value = encrypted;
      alert("Texto encriptado correctamente.");
    }

    // Desencriptar el texto con verificaci√≥n de tiempo (24h)
    function decrypt() {
      const encryptedText = document.getElementById("inputText").value.trim();
      const key = document.getElementById("key").value;

      if (!encryptedText || !key) {
        alert("Ingrese texto encriptado y la clave para desencriptar.");
        return;
      }

      try {
        const decrypted = CryptoJS.AES.decrypt(encryptedText, key).toString(CryptoJS.enc.Utf8);
        if (!decrypted) throw new Error();

        const data = JSON.parse(decrypted);
        const now = Date.now();
        const age = now - data.timestamp;

        // 24 horas = 86,400,000 milisegundos
        if (age > 24 * 60 * 60 * 1000) {
          alert("‚è∞ El texto ha expirado. No puede ser desencriptado despu√©s de 24 horas.");
          document.getElementById("outputText").value = "";
          return;
        }

        document.getElementById("outputText").value = data.text;
        alert("Texto desencriptado correctamente.");
      } catch (error) {
        alert("‚ùå No se pudo desencriptar. Clave incorrecta o texto inv√°lido.");
      }
    }

    function clearFields() {
      document.getElementById("inputText").value = "";
      document.getElementById("outputText").value = "";
      document.getElementById("key").value = "";
    }
  </script>
</body>
</html>
